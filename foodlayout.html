<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodies Point</title>
    <link rel="stylesheet" href="CSS/foodlayout.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="ism/css/my-slider.css"/>
    <script src="JS/ism/js/jssilder.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="main-header-div clearfix">
            <div class="logo">
                <h2>Food court</h2>
            </div>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Product</a>
                <a href="#">About</a>
                <a href="#">Servicess</a>
                <a href="#">Contact us</a>
            </div>

            <div class="social">
                <i class='bx bxl-instagram' style="background-color: red;"></i>
                <i class='bx bxl-facebook-circle' style="background-color:#0D86EE;"></i>
                <i class='bx bxl-twitter' style="background-color:#1CA3F3;"></i>
                <i class='bx bxl-snapchat' style="background-color: yellow;"></i>
            </div>
        </div>

        <div class="slider">
            <div class="ism-slider" data-play_type="loop" data-image_fx="#" id="my-slider">
                <ol>
                  <li>
                    <img src="Images/foodback.jpg">
                    <!-- <div class="ism-caption ism-caption-0">My slide caption text</div> -->
                  </li>
                  <li>
                    <img src="Images/foodback1.jpg">
                    <!-- <div class="ism-caption ism-caption-0">My slide caption text</div> -->
                  </li>
                  <li>
                    <img src="Images/fooood.jpg">
                    <!-- <div class="ism-caption ism-caption-0">My slide caption text</div> -->
                  </li>
                </ol>
              </div>
        </div>
        
        <div class="main-prod clearfix">
            <div class="prod">
                <img src="Images/panipuri.jpg" alt="panipuri">
                <h4>Pani Puri</h4>
            </div>
            <div class="prod">
                <img src="Images/food.jpg" alt="food">
                <h4>Bhajiya</h4>
            </div>
            <div class="prod">
                <img src="Images/vegroll.jpg" alt="vegroll">
                <h4>Veg Roll</h4>
            </div>
        </div>

        <div class="main-prod">
            <div class="prod">
                <img src="Images/noodle.jpg" alt="noodle">
                <h4>Noodle</h4>
            </div>
            <div class="prod">
                <img src="Images/panipuri2.jpg" alt="panipuri">
                <h4>Goll Gappe</h4>
            </div>
            <div class="prod">
                <img src="Images/pizza.jpg" alt="pizza">
                <h4>Pizza</h4>
            </div>
        </div>

        <div class="footer">
            <h4>This website maintain by foodcourt company &copy;2024</h4>
        </div>
    </div>
</body>
</html>
