<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marvelstudio</title>
    <link rel="stylesheet" href="CSS/marvelstudio.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/ism/css/my-slider.css">
    <script src="/ism/js/ism-2.2.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-header-div clearfix">
            <div class="logo">
                <h2>Marvel Studio</h2>
            </div>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Servicess</a>
                <a href="#">Product</a>
                <a href="#">Contact us</a>
            </div>

            <div class="social">
                <i class='bx bxl-instagram-alt'></i>
                <i class='bx bxl-facebook-square'></i>
                <i class='bx bxl-snapchat'></i>
                <i class='bx bxl-twitter'></i>
            </div>
        </div>

        <div class="slider">
            <div class="ism-slider" data-play_type="once-rewind" data-image_fx="zoompan" id="my-slider">
                <ol>
                  <li>
                    <img src="ism/image/slides/earth-11009_1280.jpg">
                    <div class="ism-caption ism-caption-0" data-delay='200'>Welcome to</div>
                    <div class="ism-caption ism-caption-1" data-delay='600'>Earth</div>
                  </li>
                  <li>
                    <img src="ism/image/slides/chioggia-571381_1280.jpg">
                    <div class="ism-caption ism-caption-0">Chioggia, Venice</div>
                    <div class="ism-caption ism-caption-1" data-delay='500'>Italy</div>
                  </li>
                  <li>
                    <img src="ism/image/slides/mosque-615415_1280.jpg">
                    <div class="ism-caption ism-caption-0">Sheikh Zayed Mosque</div>
                    <div class="ism-caption ism-caption-1" data-delay='400'>Abu Dhabi</div>
                  </li>
                </ol>
              </div>
        </div>

        <div class="main-prod clearfix">
            <div class="prod">
                    <img src="Images/thor.jpg" alt="thor">
            </div>

            <div class="prod">
                <img src="Images/hulk.jpg" alt="hulk">
            </div>

            <div class="prod">
                <img src="Images/blackpanther.jpg" alt="blackpanther">
            </div>
          
            
        </div>


        <div class="main-prod clearfix">
            <div class="prod">
                    <img src="Images/ironman.jpg" alt="ironman">
            </div>

            <div class="prod">
                <img src="Images/antman.jpg" alt="antman">
            </div>

            <div class="prod">
                <img src="Images/drstrange.jpg" alt="drstrange">
            </div>
          
            
        </div>


        <div class="main-prod clearfix">
            <div class="prod">
                    <img src="Images/camptanamerica.jpg" alt="captonamerica">
            </div>

            <div class="prod">
                <img src="Images/venom.jpg" alt="venom">
            </div>

            <div class="prod">
                <img src="Images/spiderman.jpg" alt="spiderman">
            </div>
           
        </div>

        <div class="main-prod clearfix">
            <div class="prod">
                    <img src="Images/thonus.jpg" alt="thonus">
            </div>

            <div class="prod">
                <img src="Images/groot.jpg" alt="groot">
            </div>

            <div class="prod">
                <img src="Images/thorhammer.jpg" alt="thorhammer">
            </div>
           
        </div>

        <div class="footer">
            <h4>This website is maintain by MarvelStudio company &copy; 2024</h4>
        </div>

 </div>
</body>
</html>
