<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>walcart</title>
    <link rel="stylesheet" href="CSS/walcart.css">
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="main-header-div">
            <div class="logo">
                <img src="Images/wc-logo.avif" alt="logo">
                <h2>Wal Cart</h2>
            </div>

            <div class="search-div">
                
                <input type="text" name="search" id="searchbar" placeholder="search for product food">
                <i class="fa-solid fa-magnifying-glass" ></i>
            </div>

            <div class="location-div">
                <i class="fa-solid fa-location-dot fa-lg" style="color: #74C0FC;"></i>
                <input type="text" name="search" id="map" placeholder="Austin Texas">
                </div>

            <div class="login-div">
                <a href="#">Login</a>
                <i class="fa-solid fa-cart-shopping fa-lg"></i>
            </div>
        </div>
    </div>
</body>
</html>
